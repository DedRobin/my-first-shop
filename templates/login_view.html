{% extends "base.html" %}

{% load crispy_forms_filters %}

{% block title %}Login{% endblock %}

{% block content %}

    {% include 'header.html' %}

    <div class="container">
        <h1>Login</h1>
        <form method="POST" class="post-form">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="save btn btn-primary">Login</button>
        </form>
    </div>
{% endblock %}
