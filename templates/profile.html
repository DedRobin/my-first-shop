{% extends "base.html" %}

{% load crispy_forms_filters %}

{% block title %}Profile{% endblock %}

{% block content %}

    {% include 'header.html' %}

    <h1 class="text-center">Profile</h1>
    <div class="container-sm pt-5">
        <form method="POST" class="post-form">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Apply</button>
        </form>
    </div>

{% endblock %}
